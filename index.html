<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Mobile Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Waste Mobile Data</h1>
        <div class="mb-3">
            <label for="dataAmount" class="form-label">Enter amount of data to waste (MB):</label>
            <input type="number" id="dataAmount" class="form-control" min="1">
        </div>
        <button id="startStopButton" class="btn btn-primary mb-3">Start</button>
        <p id="wastedData" class="mb-3">Wasted Data: 0 MB</p>
        <div id="congratsModule" class="hidden">
            <h2>Congratulations!</h2>
            <p id="congratsMessage">You have wasted 0 MB of data.</p>
        </div>
        <button id="modeToggleButton" class="btn btn-secondary mt-3">Toggle Dark/Light Mode</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
